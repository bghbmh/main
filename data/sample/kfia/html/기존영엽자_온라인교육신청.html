<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>기존영업자 온라인교육 신청</title>
	
	<div include-html="../../mockup/commonHead.html"></div>
	

</head>

<body>

	<!-- 네비게이션 시작 -->
	<div include-html="../../mockup/commonnavTop.html"></div>
	<!-- //네비게이션 끝  -->

	<!-- 모바일 콘텐츠 시작 -->
	<div class="cotent container">  <!-- container 클래스 추가_240126 -->

		<!-- 뒤로가기, 페이지 이름 등 영역 -->
		<div class="container">  
			<div class="row">
				<div class="navbar-header bg-gray-t1">
					<!-- 뒤로가기 버튼-->
					<a class="top-btn2" href="javascript:goList();">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					
					<span class="page-tit">기존영업자 온라인교육 신청</span>
				</div>
			</div>
		</div>
		<!-- //뒤로가기, 페이지 이름 등 영역 -->



		<div class="bcLight p-4 margin-top-30 text-center">
			<strong class="margin-bottom-30">업소코드 번호를 <b class="fcRed">모르시는</b> 경우</strong>

			<div class="d-flex gap1 margin-top-30">
				<button type="button" class="btn btn-primary flex-fill-equal">업소 코드 번호 검색</button>
			</div>
		</div>

		<div class="bcLight p-4 margin-top-30">
			<strong class="d-block text-center margin-bottom-10">업소코드 번호를 <b class="fcRed">아시는</b> 경우</strong>

			<small class="d-block">
				업소코드번호를 알고 있으면 업소 코드 번호를 입력하세요.<br>
				<span class="fcRed">업소코드번호는 교육 통지서에 명시</span>되어 있습니다. 
			</small>

			<div class="d-flex gap1 margin-top-30">
				<label class="text flex-fill"> 
					<input type="text" placeholder="업소코드번호를 입력하세요">
				
					<!-- 내용삭제버튼 hidden -->
					<span class="btn delete hidden" aria-label="입력한 내용 삭제하기" role="button"><i class="glyphicon glyphicon-remove" aria-hidden="true"></i></span>
					<!-- //내용삭제버튼 -->
				
				</label>
				<button type="button" class="btn btn-primary">검색</button>
			</div>
		</div>


		<div role="alert" class="alert small bcTransparent">
			<i class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></i>
			업소 코드는 교육 대상자(영업신고기준) 별 고유의 식별 번호로 업소 정보(대표자명, 상호, 업소 주소, 업종, 영업신고번호)와 연계되는 숫자 입니다. 검색하신 업소 정보가 일치하지 않을 경우 협회로 문의 바랍니다.

		</div>
			
	</div>
	<!-- //모바일 콘텐츠 끝 -->

	<!-- footer -->
	<div include-html="../../mockup/commonFooter.html"></div>
	<!-- //footer  -->


<!-- Javascript -->
<script src="../m/assets/js/jquery.min.js"></script>

<script src="../../mockup/test.js"></script>

</body>
</html>
