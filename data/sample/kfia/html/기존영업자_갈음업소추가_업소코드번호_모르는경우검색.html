<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>업소코드번호검색</title>
	
	<div include-html="../../mockup/commonHead.html"></div>
	

</head>

<body>

	<!-- 네비게이션 시작 -->
	<div include-html="../../mockup/commonnavTop.html"></div>
	<!-- //네비게이션 끝  -->

	<!-- 모바일 콘텐츠 시작 -->
	<div class="cotent container">  <!-- container 클래스 추가_240126 -->

		<!-- 뒤로가기, 페이지 이름 등 영역 -->
		<div class="container">  
			<div class="row">
				<div class="navbar-header bg-gray-t1">
					<!-- 뒤로가기 버튼
					<a class="top-btn2" href="javascript:goList();">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					-->
					<span class="page-tit">업소 코드 번호 검색</span>					
				</div>
			</div>
		</div>
		<!-- //뒤로가기, 페이지 이름 등 영역 -->

		<div class="bs-callout bs-callout-warning small margin-top-30 margin-bottom-10">			
			<i class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></i> 업체명, 업종, 주소를 정확히 확인하여 주시기 바랍니다.
		</div>


		<!-- 테이블 -->
		<div class="table-responsive" ><!-- data-ui-guide="가로스크롤이 있어야하는 경우에 알림문구 입력하기" -->
			<table class="table2 type2"> <!-- type2 -->
				<tbody>
					<tr>
						<th>대표자</th>
						<td>
							<label class="text">
								<input type="text" placeholder="대표자명을 입력하세요">
			
								<!-- 내용삭제버튼 hidden -->
								<span class="btn delete hidden" aria-label="입력한 내용 삭제하기" role="button">
									<i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
								</span>
								<!-- //내용삭제버튼 -->
			
							</label>
							<div class="alert alert-danger small bcTransparent" role="alert">
								<i class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></i> 대표자명은 띄어쓰기 등 영업신고증 상의 정보로 정확히 입력하셔야 조회됩니다.
								<small class="d-block fcBlack">
									예) 홍길동, 대표이사홍길동, 홍길동 외 1명
								</small>
							</div>
							<div class="alert alert-danger small bcTransparent" role="alert">
								<i class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></i> 초,중,고등학교의 경우 대표자명이 ‘학교장’ 또는 ‘000학교장’으로 신고된 경우가 있습니다.
							</div>
						</td>
					</tr>	
					<tr>
						<th>주소</th>
						<td>
							<label class="select w-100">
								<select>
									<option value="default">지역</option>
									<option value="test">test</option>
								</select>
							</label>

							<label class="select w-100 margin-top-5">
								<select>
									<option value="default">시/군/구</option>
									<option value="test">test</option>
								</select>
							</label>
						</td>
					</tr>			
				</tbody>
			</table>
		</div>
		<!-- //테이블 -->

		<div class="bs-callout small">
			<i class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></i> 대표자명과 주소는 반드시 입력하셔야 검색 가능합니다.<br>
			<i class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></i> 당해 연도에 대표자, 주소 변경 건으로 조회가 어려운 경우 1577-3869로 문의 주십시오.
		</div>

		<div class="d-flex gap1 margin-bottom-30 margin-top-30">
			<button type="button" class="btn btn-primary flex-fill-equal">검색</button>
		</div>
			
	</div>
	<!-- //모바일 콘텐츠 끝 -->

	<!-- footer -->
	<div include-html="../../mockup/commonFooter.html"></div>
	<!-- //footer  -->


<!-- Javascript -->
<script src="../m/assets/js/jquery.min.js"></script>
<script src="../m/assets/js/bootstrap.min.js"></script>





<!-- 프론트용-개발 시 무시 -->
<script src="../../mockup/test.js"></script>
<!-- //프론트용-개발 시 무시 -->
    
</body>
</html>
