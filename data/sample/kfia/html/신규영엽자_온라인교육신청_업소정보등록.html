<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>업소정보등록</title>
	
	<div include-html="../../mockup/commonHead.html"></div>
	

</head>

<body>

	<!-- 네비게이션 시작 -->
	<div include-html="../../mockup/commonnavTop.html"></div>
	<!-- //네비게이션 끝  -->

	<!-- 모바일 콘텐츠 시작 -->
	<div class="cotent container">  <!-- container 클래스 추가_240126 -->

		<!-- 뒤로가기, 페이지 이름 등 영역 -->
		<div class="container">  
			<div class="row">
				<div class="navbar-header bg-gray-t1">
					<!-- 뒤로가기 버튼
					<a class="top-btn2" href="javascript:goList();">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					-->
					<span class="page-tit">업소정보등록</span>
				</div>
			</div>
		</div>
		<!-- //뒤로가기, 페이지 이름 등 영역 -->

		<div class="bs-callout bs-callout-warning small margin-top-30">
			<i class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></i>아래 가입하는 정보는 영업신고 반드시 일치해야 하니 정확히 입력해주세요
		</div>

		<div class="d-flex gap1 margin-bottom-10 margin-top-30">	
			<button type="button" class="btn btn-secondary btn-sm margin-left-auto">등록한 업소정보
				불러오기
			</button>
		</div>

		<!-- 테이블 -->
		<div class="table-responsive" ><!-- data-ui-guide="가로스크롤이 있어야하는 경우에 알림문구 입력하기" -->
			<table class="table2 type2">
				<tbody>
					<tr>
						<th>업체명</th>
						<td>
							<label class="text w-100"> <!-- input type을 클래스로 사용 -->
								<input type="text" placeholder="업체명을 입력하세요">
								<span class="btn delete hidden" aria-label="입력한 내용 삭제하기" role="button">
									<i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
								</span>
							</label>

							<button type="button" class="btn btn-secondary gap1 w-100 btn-sm margin-top-10">
								<i class="glyphicon glyphicon-ok-sign" aria-hidden="true"></i> 업체명이 ‘미정‘ 일 경우 이곳을 터치 하세요.
							</button>

						</td>
					</tr>
					<tr>
						<th>대표자명</th>
						<td>
							<label class="text w-100">
								<input type="text" placeholder="대표자명을 입력하세요">
								<span class="btn delete" aria-label="입력한 내용 삭제하기" role="button">
									<i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
								</span>
							</label>

							<button type="button" class="btn btn-secondary gap1 w-100 btn-sm margin-top-10">
								<i class="glyphicon glyphicon-ok-sign" aria-hidden="true"></i> 초/중/고등학교의 경우 이곳을 터치하세요.
							</button>
							
						</td>
					</tr>
					<tr>
						<th>대표자 생년월일</th>
						<td>
							<div class="d-flex gap1">							
								<label class="select flex-fill">
									<select>
										<option value="default">연도</option>
										<option value="2000">2000</option>
									</select>
								</label>
								<label class="select flex-fill">
									<select>
										<option value="default">월</option>
										<option value="1">1</option>
									</select>
								</label>
								<label class="select flex-fill">
									<select>
										<option value="default">일</option>
										<option value="11">11</option>
									</select>
								</label>
							</div>

							<button type="button" class="btn btn-secondary gap1 w-100 btn-sm margin-top-10">
								<i class="glyphicon glyphicon-ok-sign" aria-hidden="true"></i> 생년월일 모를 경우 이곳을 터치하세요.
							</button>

						</td>
					</tr>
					<tr>
						<th>업소주소</th>
						<td>
							<div class="d-flex flex-wrap gap1">	
								
								<label class="text flex-fill-equal">
									<input type="text">				
								</label>
								<button type="button" class="btn btn-dark">우편번호</button>
															
								<label class="text w-100">
									<input type="text">
									<span class="btn delete" aria-label="입력한 내용 삭제하기" role="button">
										<i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
									</span>	
								</label>

								<label class="text w-100">
									<input type="text" placeholder="상세주소를 입력하세요">
									<span class="btn delete" aria-label="입력한 내용 삭제하기" role="button">
										<i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
									</span>	
								</label>
							</div>

							<button type="button" class="btn btn-secondary gap1 w-100 btn-sm margin-top-10">
								<i class="glyphicon glyphicon-ok-sign" aria-hidden="true"></i> 업소주소가 ‘미정‘ 일 경우 이곳을 터치하세요.
							</button>
						</td>
					</tr>		
					<tr>
						<th>업소 전화번호</th>
						<td>
							<div class="d-flex gap1">							
								<label class="select flex-fill-equal">
									<select>
										<option value="default" selected>선택</option>
										<option value="02">02</option>
										<option value="031">031</option>
										<option value="032">032</option>
										<option value="033">033</option>
										<option value="041">041</option>
										<option value="042">042</option>
										<option value="043">043</option>
										<option value="044">044</option>
										<option value="051">051</option>
										<option value="052">052</option>
										<option value="053">053</option>
										<option value="054">054</option>
										<option value="055">055</option>
										<option value="061">061</option>
										<option value="062">062</option>
										<option value="063">063</option>
										<option value="064">064</option>
										<option value="070">070</option>
										<option value="010">010</option>
										<option value="011">011</option>
										<option value="016">016</option>
										<option value="017">017</option>
										<option value="018">018</option>
										<option value="019">019</option>
									</select>
								</label>
								<label class="number flex-fill-equal">
									<input type="number">
								</label>
								<label class="number flex-fill-equal">
									<input type="number">
								</label>
							</div>
						</td>
					</tr>
					<tr>
						<th>영업의 종료(형태)</th>
						<td>													
							<label class="select w-100">
								<select>
									<option value="default" selected>영업의 종류(형태)</option>
									<option value="02">02</option>
								</select>
							</label>

							<button type="button" class="btn btn-primary gap1 w-100 btn-sm margin-top-10">
								영업의 종류 상세보기
							</button>							
							
							<div class="alert alert-danger small bcTransparent" role="alert">
								<i class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></i>
								영업의 종류는 신청후에는 변경이 불가하오니 주의하시기 바라며, 확실하지 않은 경우에는 영업장 소재지 관할 관청으로 문의 후 선택하시기 바랍니다. 
							</div>

							<div class="alert alert-danger small bcTransparent" role="alert">
								<i class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></i>
								식품위생법 관련 신규영업자는 집합교육으로 신청가능. 온라인 교육 신청 불가(2022.10.01부터)
							</div>
						</td>
					</tr>
					
				</tbody>
			</table>
		</div>
		<!-- //테이블 -->

		<div class="d-flex gap1 margin-bottom-30 margin-top-30">			
			<button type="button" class="btn btn-primary flex-fill-equal">업소정보 등록 완료</button>
			
		</div>
		
			
	</div>
	<!-- //모바일 콘텐츠 끝 -->

	<div include-html="../../mockup/commonFooter.html"></div>

</html>
