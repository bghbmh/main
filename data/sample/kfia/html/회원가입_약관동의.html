이 용 약 관

제1장 총칙

제1조(목적)
이 약관은 한국식품산업협회(이하 ‘협회’라 합니다.)에서 제공하는 교육정보서비스(이하 ‘서비스’라 합니다.)를 이용함에 있어 한국식품산업협회와 이용자의 권리, 의무 및 책임사항을 규정함을 목적으로 합니다.

제2조(약관의 공지 및 변경)
1. 이 약관의 내용은 서비스 내용 중 '이용약관'란을 통하여 이용자에게 공시함으로써 효력을 발생합니다. 
2. 협회는 사정상 중요한 사유가 발생될 경우 이 약관을 변경 또는 일부 수정할 수 있으며 변경된 약관은 제1항과 같은 방법으로 공지 또는 통지함으로써 효력이 발생됩니다. 

제3조(약관 외 준칙)
1. 이 약관에 명시되지 않은 사항은 전기통신기본법, 전기통신사업법 및 기타 관련 법령의 규정에 의거하며, 그렇지 않은 경우에는 일반적인 관례를 따릅니다. 
제4조(용어의 정의)
1. 회원 : 협회의 온라인교육사이트(www.kfia21.or.kr)에서 회원가입을 통해 이용자 아이디(ID)를 부여받은 자를 말합니다. 
2. 아이디(ID) : 회원 식별과 회원의 서비스 이용을 위하여 회원이 선정하고 협회가 승인하는 문자나 숫자 혹은 그 조합을 말합니다. 
3. 비밀번호 : 회원이 부여받은 ID와 일치된 회원임을 확인하고, 회원 자신의 비밀을 보호하기 위하여 회원이 정한 문자와 숫자의 조합을 말합니다. 
4. 업소코드 : 교육대상자(영업신고기준)별 고유의 식별번호로 업소정보(대표자명, 상호, 업체주소, 업종, 영업신고번호)와 연계되는 숫자의 조합을 말합니다.
5. 운영자 : 서비스의 전반적인 관리와 원활한 운영을 위하여 협회에서 선정한 사람을 말합니다. 
6. 탈퇴 : 온라인교육 서비스 개통(회원가입) 후 이용계약을 해약하는 것을 말합니다. 
7. SMS : (Short Message Service) 무선 단말기에서 단문 형태의 텍스트를 주고받을 수 있도록 해주는 단문 메시지 서비스로, 무선 단말기나 네트워크를 통해 문자 또는 숫자로 이루어진 데이터를 전송하는 것을 말합니다.

제5조(서비스의 중단)
1. 협회는 시스템 등 장치의 보수점검 및 해체, 시스템의 고장, 통신의 두절, 기타 불가항력적인 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단 할 수 있습니다. 
2. 협회는 제1항의 사유로 서비스 제공이 일시적으로 중단됨으로 인하여 회원 또는 제3자가 입은 손해에 대하여는 배상하지 않습니다. 

제2장 서비스의 이용계약

제6조(회원가입의 성립) 
1. 서비스 가입 신청 시 본 약관을 읽고 "동의함" 버튼을 클릭하면 이 약관에 동의하는 것으로 간주됩니다. 
2. 회원 가입은 서비스 이용 희망자의 이용 약관 동의 후 회원 가입에 대하여 협회가 승낙함으로써 성립합니다.
제7조(회원가입) 
1. 회원으로 가입하여 서비스를 이용하고자 희망하는 자는 협회가 요청하는 소정의 신규 회원 가입 양식에서 요구하는 사항을 기록하여 신청합니다. 
2. 온라인 가입 신청 양식에 기재하는 모든 회원 정보는 실제 데이터인 것으로 간주하며 실명이나 실제 정보를 입력하지 않은 사용자는 법적인 보호를 받을 수 없으며, 서비스 사용의 제한을 받으실 수 있습니다. 

제8조(회원가입의 승낙)
1. 협회는 회원이 제7조에서 정한 모든 사항을 정확히 기재하여 회원가입을 하였을 때 특별한 사정이 없는 한 접수 순서대로 회원가입을 승낙합니다. 
2. 협회는 다음 각 호의 1에 해당하는 경우 회원가입에 대한 승낙을 제한할 수 있고, 그 사유가 해소될 때까지 승낙을 유보할 수 있습니다. 
	① 서비스 관련 설비에 여유가 없는 경우 
	② 기술상 지장이 있는 경우 
	③ 기타 협회의 사정상 필요하다고 인정되는 경우 
3. 협회는 다음 각 호에 해당하는 회원가입 신청에 대하여는 이를 승낙하지 아니할 수 있습니다. 
	① 본인의 실명으로 신청하지 않는 경우 
	② 다른 사람의 명의를 사용하여 신청한 경우 
	③ 회원 가입 시 필요 사항을 허위로 기재하여 신청한 경우 
	④ 사회의 안녕과 질서 혹은 미풍약속을 저해할 목적으로 신청한 경우 
	⑤ 기타 협회가 정한 이용신청 요건이 미비된 경우 
4. 제2항 또는 3항에 의하여 회원가입의 승낙을 유보하거나 승낙하지 아니하는 경우, 협회는 이를 가입 신청자에게 알려야 합니다. 다만, 협회의 귀책사유 없이 가입 신청자에게 통지할 수 없는 경우는 예외로 합니다. 

제9조(개인정보의 보호)
1. 협회는 회원의 개인정보를 보호하고 존중합니다. 
2. 협회는 회원 가입 시 회원이 제공하는 정보, 기타 서비스 이용 과정에서 수집되는 정보 등을 본 회원 가입의 이행과 본 서비스 제공을 위한 목적으로만 사용되며, 개인정보는 회원가입하신 연도의 말일이후에는 일괄삭제합니다. 
3. 협회는 서비스 제공과 관련하여 취득한 회원의 신상정보를 본인의 승낙 없이 제3자에게 누설 또는 배포할 수 없으며 상업적 목적으로 사용할 수 없습니다. 다만, 다음의 각 호에 해당하는 경우에는 그러하지 아니합니다. 
	① 통계작성, 학술연구 또는 시장조사를 위하여 필요한 경우로서 제공하는 경우 
	② 관계 법령에 의하여 수사상 목적으로 정해진 절차와 방법에 따라 관계기관의 요구가 있는 경우 
	③ 다른 법률에 특별한 규정이 있는 경우 
	④ 정보통신윤리위원회의 요청이 있는 경우 
	⑤ 식품위생관련 정보 및 홍보에 이용하는 경우
4. 제 3 항의 범위 내에서 협회는 업무와 관련하여 회원 전체 또는 일부의 개인정보에 관한 집합적인 통계 자료를 작성하여 이를 사용할 수 있고, 서비스를 통하여 회원의 정보를 수시로 저장하고 찾아내는 ‘쿠키(cookie)' 등을 운용합니다. 쿠키란 웹사이트를 운영하는데 이용되는 서버가 귀하의 브라우저에 보내는 아주 작은 텍스트 파일로서 귀하의 컴퓨터 하드디스크에 저장됩니다. 협회는 다음과 같은 목적을 위해 쿠키를 사용합니다. 

▶ 쿠키 등 사용 목적 
- 회원과 비회원의 접속 빈도나 방문 시간 등을 분석, 이용자의 취향과 관심분야 및 방문 회수 파악 등을 통한 개인 맞춤 서비스 제공
	귀하는 쿠키 설치에 대한 선택권을 가지고 있습니다. 따라서, 귀하는 웹브라우저에서 옵션을 설정함으로써 모든 쿠키를 허용하거나, 쿠키가 저장될 때마다 확인을 거치거나, 아니면 모든 쿠키의 저장을 거부할 수도 있습니다. 

▶ 쿠키 설정 거부 방법 
- 예: 쿠키 설정을 거부하는 방법으로는 회원이 사용하시는 웹 브라우저의 옵션을 선택함으로써 모든 쿠키를 허용하거나 쿠키를 저장할 때마다 확인을 거치거나, 모든 쿠키의 저장을 거부할 수 있습니다. 
- 설정방법 (인터넷 익스플로어의 경우) 
	: 웹 브라우저 상단의 도구 &gt; 인터넷 옵션 &gt; 개인정보에서 변경
단, 귀하께서 쿠키 설치를 거부하였을 경우 서비스 제공에 어려움이 있을 수 있습니다.

제10조(회원정보의 변경)
1. 회원은 이용 신청 시 기재한 사항이 변경되었을 경우에는 본 사이트에 접속하여 회원정보를 수정해야 합니다. 

제3장 서비스의 이용

제11조(협회의 의무) 
1. 협회는 서비스 제공과 관련해서 알고 있는 회원의 신상 정보를 본인의 승낙없이 제3자에게 누설, 배포하지 않습니다.
	단, 전기통신기본법등 법률의 규정에 의해 국가기관의 요구가 있는 경우, 범죄에 대한 수사상의 목적이 있거나 정보통신윤리위원회의 요청이 있는 경우, 협회에서 발행하는 식품위생 및 홍보를 위한 경우, 또는 기타 관계법령에서 정한 절차에 따른 요청이 있는 경우에는 그러하지 않습니다. 

제12조(회원 아이디와 비밀번호 관리에 대한 의무)
1. 회원 아이디와 비밀번호에 관한 모든 관리 책임은 회원에게 있습니다. 회원에게 부여된 아이디와 비밀번호의 관리 소홀, 부정 사용등에 의하여 발생하는 모든 결과에 대한 책임은 회원에게 있습니다.
2. 자신의 아이디가 부정하게 사용된 경우 회원은 반드시 협회에 그 사실을 통보해야 합니다. 

제13조(서비스 전반에 관한 회원의 의무) 
1. 회원은 서비스를 이용할 때 다음의 각 호의 행위를 하지 않아야 합니다. 
	① 다른 회원의 ID를 부정하게 사용하는 행위 
	② 서비스에서 얻은 정보를 협회의 사전 승낙 없이 회원의 이용 이외의 목적으로 복제하거나 이를 출판 및 방송 등에 사용하거나 제3자에게 제공하는 행위 
	③ 제3자의 저작권 등 기타 권리를 침해하는 행위 
	④ 공공질서 및 미풍양속에 위반되는 내용의 정보, 문장, 도형 등을 타인에게 유포하는 행위 
	⑤ 기타 관계법령에 위배되는 행위 
2. 회원은 이 약관에서 규정하는 사항과 서비스 이용 안내 또는 주의 사항을 준수하여야 합니다. 
3. 회원은 내용별로 협회가 서비스 공지 사항에 게시하거나 별도로 공지한 이용 제한 사항을 준수하여야 합니다. 
4. 회원은 협회의 사전 승낙 없이는 서비스를 이용하여 영업 활동을 할 수 없으며, 영업 활동의 결과와 회원이 약관에 위반한 영업 활동을 이용하여 발생한 결과에 대하여 협회는 책임을 지지 않습니다. 
5. 회원은 온라인교육을 접수(결제)하였다면 반드시 정해진 기일 내에 모든 과목을 이수하여야 하며, 이수하지 않을 경우 발생하는 모든 책임에 관하여 협회는 책임을 지지 않습니다.

제14조(정보의 제공) 
1. 협회는 회원이 서비스 이용 중 필요가 있다고 인정되는 다양한 정보에 대해서 전자 우편이나 서신 우편, SMS, 전화 등의 방법으로 회원에게 제공할 수 있습니다. 
2. 교육서비스를 이용하고자 하는 회원은 교육비를 결제(신용카드, 실시간계좌이체,휴대폰결제, 가상계좌입금)처리 완료하여야 가능합니다.

제15조(회원의 게시물) 
1. 협회는 회원이 게시하거나 등록하는 서비스 내의 내용물이 다음 각 호에 해당한다고 판단되는 경우에 사전 통지 없이 삭제할 수 있습니다. 
	① 다른 회원 또는 제3자를 비방하거나 명예를 손상시키는 내용인 경우 
	② 공공 질서 및 미풍 양속에 위반되는 내용인 경우 
	③ 범죄적 행위에 결부된다고 인정되는 내용일 경우 
	④ 제3자의 저작권 등 기타 권리를 침해하는 내용인 경우 
	⑤ 협회에서 규정한 게시 기간을 초과한 경우 
	⑥ 기타 관계법령에 위반된다고 판단되는 경우 

제16조(게시물의 저작권) 
1. 서비스에 게재된 자료에 대한 권리는 다음 각 호와 같습니다. 
	① 게시물에 대한 권리와 책임은 게시자에게 있습니다. 
	1) 협회가 발간하는 자료나 제공하는 Contents는 저작권법에  의하여 보호 받으며 그 저작권은 협회에 있습니다. 따라서 우리 협회에서 제공하는 자료나 Contents에 대한 무단 복제 및 배포를 원칙적으로 금합니다. 
	2) 협회의 발간물이나 제공하는 Contents를 통해서 직접적으로 수익을 얻거나 이에 상응하는 혜택을 누리는 것은 금지합니다. 우리 협회의 발간자료나 Contents를 이용하고자 하는 기관에서는 우리 협회와 사전에 별도의 협의를 하거나 협회의 허락을 얻어야 하며 협의 또는 허락을 얻어 자료의 내용을 게재하는 경우에도 출처가 한국식품산업협회임을 밝혀야 합니다. 
	3) 다른 인터넷 사이트 상의 화면에서 협회의 메인화면으로 링크시키는 것은 허용되지만 세부화면(서브도메인)으로 링크시키는 것은 사전에 허락을 받지 않고는 허용되지 않습니다. 또한 메인페이지로의 링크시에도 링크 사실을 우리 한국식품산업협회에 통지하여야 합니다. 
	4) 협회의 자료를 적법한 절차에 따라 다른 인터넷 사이트 혹은 Off-Line상에서 게재하는 경우에도 단순한 오류 정정 이외의 내용의 무단변경을 금지하며 이를 위반할 때는 형사처벌을 받을 수 있습니다. 
	5) 보도, 비평, 교육, 연구 등을 위하여 정당한 범위 안에서 공정한 관행에 합치되게 한국식품산업협회의 자료들을 인용할 수 있습니다. 
	6) 협회의 자료를 영리목적으로 하지 아니하고 개인적으로 이용하거나 가정 및 이에 준하는 범위 안에서는 복제가 가능합니다.
	7) 협회의 자료들을 무단 복제, 배포하는 경우에는 저작권법 제136조의 지적재산권침해죄에 해당하여 5년이하의 징역 또는 5천만원 이하의 벌금에 처해질수 있습니다.

제17조(서비스의 이용시간) 
1. 서비스의 이용은 협회의 업무상 또는 기술상 특별한 지장이 없는 한 상시운영(1일 24시간)을 원칙으로 하며, 기존영업자 보수교육의 마지막 수료기준일은 매년 12월 30일을 기준으로 합니다. 다만 정기 점검 등의 필요로 협회가 정한 날이나 시간은 그러하지 않습니다.

제4장 계약해지 및 이용제한

제18조(계약해지 및 이용제한) 
1. 협회는 회원이 다음 각 호에 해당하는 행위를 하였을 경우 사전 통지 없이 이용 계약을 해지하거나 또는 기간을 정하여 서비스 이용을 중지할 수 있습니다. 
	① 타인의 서비스 ID 및 비밀 번호를 도용한 경우 
	② 서비스 운영을 고의로 방해한 경우 
	③ 가입 양식 중 허위로 기재된 사실이 발견되었을 경우
		(이름, 주민등록번호 등) 
	④ 같은 사용자가 다른 ID로 이중 등록을 한 경우 
	⑤ 공공질서 및 미풍양속에 저해되는 내용을 고의로 유포시킨 경우 
	⑥ 회원이 국익, 사회적 공익을 저해할 목적으로 서비스 이용을 계획 또는 실행하는 경우 
	⑦ 사이트 내 시스템에 대해 운영자의 동의 없이 인위적으로 조작을 가한 경우 
	⑧ 근거나 확인절차 없이 협회를 비난하거나 유언비어를 유포한 경우 
	⑨ 타인의 명예를 손상시키거나 불이익을 주는 행위를 한 경우 
	⑩ 서비스의 운영을 방해할 목적으로 다량의 정보를 전송하거나 광고성 정보를 전송하는 경우 
	⑪ 제3자의 지적 재산권을 침해하는 경우 
	⑫ 기타 협회가 정한 이용 조건에 위반한 경우 

제19조(탈퇴 및 결제취소) 
1. 회원에 의한 계약 해지는 탈퇴라 칭하며, 회원본인이 로그인 후 회원정보란을 이용하여 탈퇴요청을 하시면 됩니다. 회원이 탈퇴할 경우 기존의 회원 데이터는 모두(결제정보포함) 상실하게 되며, 동일 아이디로는 재가입이 불가하며, 탈퇴일로부터 일주일내에는 동일인으로 재가입이 불가합니다.
2. 결제취소는 회원이 온라인교육을 이수하기 위하여 결제(신용카드, 실시간계좌이체, 가상계좌) 처리 완료 후, 강의진도 1과목 미만, 1개월 이내만 가능하며, 휴대폰결제의 경우는 결제월의 말일이내, 수강과목 1과목 미만일 경우만 취소가 가능합니다.
3. 결제취소일 경과후 결제취소를 요청하는경우(정당한 사유),  협회에서 회원의 교육비를 임의환불시 결제수수료를 제외하고 대표자명의의 계좌로 송금처리 됩니다.
4. 교육접수후 미수료 상태일 경우 교육비는 환급처리 안내에 따라 일괄환급되오며, 환급의사가 없을 경우 
교육비는 협회로 귀속되오며, 교육행정처리는 이용자의 책임사항으로서 적용됩니다.
5. 온라인교유비 결제수단의 가상계좌를 신청하였을 경우 발급일로부터 7일 경과시 입금처리가 되지 않을시 가상계좌를 취소처리하오니 주의바랍니다.
