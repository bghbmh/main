	<!-- slick으로 변경함 -->
	<script src="../m/assets/js/slick.min.js"></script>
	<script>
		$('.carousel').slick({
			autoplay:true,
			dots: true,
			arrows: false
		});


		$('.carousel2').slick({
			autoplay:true,
			dots: true,
			arrows: false,
			customPaging: function( carousel,idx){
				if( idx === 0 ){ 
					let btns = tempCreateElem({ tag : "div", class: "ctrl"});					
					btns.addEventListener("click", e => { 
						let tar = e.target.closest(".ctrlbtn");
						[...btns.children].forEach( ch => ch.classList.remove('on') );

						if(  tar.classList.contains("stop") ) $(carousel.$slider[0]).slick('slickPause') ;
						else $(carousel.$slider[0]).slick('slickPlay');

						tar.classList.add('on');						
					});
					let btn1 = tempCreateElem({ tag:"button", class:"ctrlbtn stop", "type": "button", "aria-label":"stop","title":"stop"});
					let btn2 = tempCreateElem({ tag:"button", class:"ctrlbtn play", "type": "button", "aria-label":"play","title":"play"});

					btns.appendChild(btn1);
					btns.appendChild(btn2);
					btns.dataset.slideCount = carousel.slideCount ;

					carousel.$slider[0].appendChild(btns);					

				}				

				function tempCreateElem(attributes = {}){// { tag : "div", class: "sample"}
					let tag = document.createElement(attributes.tag);
					for (let prop in attributes) {
						if (prop == "tag") continue;
						tag.setAttribute(prop, attributes[prop]);
					}
					return tag;
				}

				return `<span>${idx+1}</span>`;
			}
		});

		//$('.notice').slick('slickPause');
	</script>
